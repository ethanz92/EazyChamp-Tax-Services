<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EazyChamp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8 col-12">
          <div
            id="carouselIndicators"
            class="carousel slide"
            data-bs-ride="true"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselIndicators"
                data-bs-slide-to="3"
                aria-label="Slide 4"
              ></button>
            </div>
            <div class="carousel-inner">
              <div
                class="carousel-item active ratio"
                style="--bs-aspect-ratio: 66.67%"
              >
                <img
                  src="assets/home-taxReturn.jpg"
                  class="d-block w-100"
                  alt="Tax return services"
                />
              </div>
              <div
                class="carousel-item ratio"
                style="--bs-aspect-ratio: 66.67%"
              >
                <img
                  src="assets/home-consulting.jpg"
                  class="d-block w-100"
                  alt="Tax consulting services"
                />
              </div>
              <div
                class="carousel-item ratio"
                style="--bs-aspect-ratio: 66.67%"
              >
                <img
                  src="assets/home-smsf.jpg"
                  class="d-block w-100"
                  alt="SMSF services"
                />
              </div>
              <div
                class="carousel-item ratio"
                style="--bs-aspect-ratio: 66.67%"
              >
                <img
                  src="assets/home-bookkeeping.jpg"
                  class="d-block w-100"
                  alt="Bookkeeping services"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-lg-4 col-12">
          <h2 class="carouselTitle">Tax Return Services</h2>
          <p class="carouselText">
            EazyChamp works hard to help everyone with their individual tax
            returns so that you get the best income tax return you deserve.
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
